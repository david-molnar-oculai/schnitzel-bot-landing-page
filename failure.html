<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schnitzel Bot</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700|Fira+Sans:600" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
	<style>
		.container {
			width: 100vh;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.subHeader {
			font-size: 18px;
		}
        a {
            font-size: 16px;
        }
	</style>
</head>
<body>
    <div class="container">
		<div>
            ⚠️ Schnitzel Bot installation failed ⚠️
		</div>
		<div class="subHeader">Unknown error</div>
        <a href="https://schnitzel.oculai.de">Try again</a>
    </div>
    <script>
      (() => {
        const search = new URLSearchParams(window.location.search);
        const errorMessage = search.get("error");
        if (errorMessage) {
            const subHeader = document.querySelector(".subHeader");
            subHeader.innerHTML = errorMessage;
        }
      })()
    </script>
</body>
</html>
